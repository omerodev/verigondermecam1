<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ESP32-CAM Canlƒ± G√∂r√ºnt√º</title>

    <!-- üìå Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- üìå √ñzel CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            color: #fff;
        }

        .camera-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .camera-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .camera-frame {
            border-radius: 10px;
            border: 3px solid #fff;
            width: 100%;
            max-width: 640px;
            height: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-refresh {
            background-color: #ff9800;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            border-radius: 10px;
            margin-top: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-refresh:hover {
            background-color: #e68900;
            transform: scale(1.05);
        }

        .btn-back {
            display: block;
            text-decoration: none;
            font-size: 14px;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-back:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
    </style>

    <!-- üìå JavaScript ile Canlƒ± Yayƒ±nƒ± G√ºncelleme -->
    <script>
        function refreshImage() {
            var img = document.getElementById("live-feed");
            fetch("{% url 'video_feed' %}", { cache: "reload" })  // Tarayƒ±cƒ± √∂nbelleƒüini atla
                .then(response => response.blob())
                .then(blob => {
                    var objectURL = URL.createObjectURL(blob);
                    img.src = objectURL;
                })
                .catch(error => console.error("G√∂r√ºnt√º g√ºncellenemedi:", error));
        }

        setInterval(refreshImage, 100);  // üìå 100ms (0.1 saniyede bir) yeni g√∂r√ºnt√º al
    </script>
</head>
<body>

    <div class="camera-container">
        <h1>üì∑ ESP32-CAM Canlƒ± G√∂r√ºnt√º</h1>
        <img id="live-feed" class="camera-frame">
        <br>
        <button class="btn-refresh" onclick="refreshImage()">üîÑ Yenile</button>
        <br>
        <a href="{% url 'home' %}" class="btn-back">üè† Ana Sayfaya D√∂n</a>
    </div>

</body>
</html>
